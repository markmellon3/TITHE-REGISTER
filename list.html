<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>People List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
    apiKey: "AIzaSyAOlGmQUZ6uh7_HmmgERBfueWwhZP25g5o",
    authDomain: "register-d9ef9.firebaseapp.com",
    databaseURL: "https://register-d9ef9-default-rtdb.firebaseio.com/",
    projectId: "register-d9ef9",
    storageBucket: "register-d9ef9.appspot.com",
    messagingSenderId: "710136418226",
    appId: "1:710136418226:web:19b5ba39d279be23ad5eab",
    measurementId: "G-H9SRM7Z4E9"
};

/* ================= INIT ================= */
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const peopleTable = document.getElementById("peopleTable");
const totalPeopleEl = document.getElementById("totalPeople");

let peopleArray = [];

/* ================= FETCH PEOPLE ================= */
onValue(ref(db, "people"), snapshot => {
    peopleArray = [];
    peopleTable.innerHTML = "";

    snapshot.forEach(personSnap => {
        const person = personSnap.val();
        if (!person.name || !person.age || !person.address) return;

        peopleArray.push({
            name: person.name,
            address: person.address,
            age: person.age
        });
    });

    // Sort Aâ€“Z
    peopleArray.sort((a, b) => a.name.localeCompare(b.name));

    // Update total
    totalPeopleEl.innerText = "Total People: " + peopleArray.length;

    // Populate table
    peopleArray.forEach(p => {
        peopleTable.innerHTML += `
            <tr>
                <td>${p.name}</td>
                <td>${p.address}</td>
                <td>${p.age}</td>
            </tr>
        `;
    });
});

/* ================= DOWNLOAD PDF ================= */
window.downloadPDF = () => {
    const password = prompt("Enter password to download PDF:");
    if (password !== "1234") {
        alert("Incorrect password!");
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    let y = 20;

    // Title
    doc.setFontSize(16);
    doc.text("People List", 14, y);

    y += 10;
    doc.setFontSize(12);
    doc.text(`Total People: ${peopleArray.length}`, 14, y);

    y += 10;

    // Table header
    doc.setFont(undefined, "bold");
    doc.text("Name", 14, y);
    doc.text("Address", 80, y);
    doc.text("Age", 170, y);
    doc.setFont(undefined, "normal");

    y += 8;

    // Rows
    peopleArray.forEach(p => {
        if (y > 280) {
            doc.addPage();
            y = 20;
        }
        doc.text(p.name, 14, y);
        doc.text(p.address, 80, y);
        doc.text(String(p.age), 170, y);
        y += 8;
    });

    doc.save("people_list.pdf");
};
</script>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1f1f2e;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

h2 {
    margin-bottom: 5px;
}

#totalPeople {
    color: #ccc;
    margin-bottom: 20px;
}

.table-card {
    background: #2a2a3d;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 95%;
    max-width: 800px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background: #3c3c55;
}

td {
    background: #333355;
    border-bottom: 1px solid #444;
}

tr:hover td {
    background: #444466;
}

button {
    background: #4caf50;
    color: white;
    border: none;
    padding: 10px 22px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 15px;
}

button:hover {
    background: #45a049;
}

@media (max-width: 600px) {
    th, td {
        font-size: 14px;
        padding: 8px;
    }
    button {
        font-size: 14px;
    }
}
</style>
</head>

<body>

<h2>People List</h2>
<p id="totalPeople">Total People: 0</p>

<button onclick="downloadPDF()">Download PDF</button>

<div class="table-card">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="peopleTable"></tbody>
    </table>
</div>

</body>
</html>
