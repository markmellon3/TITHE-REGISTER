<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>People List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Include jsPDF directly -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

// ===== Firebase Config =====
const firebaseConfig = {
    apiKey: "AIzaSyAOlGmQUZ6uh7_HmmgERBfueWwhZP25g5o",
    authDomain: "register-d9ef9.firebaseapp.com",
    databaseURL: "https://register-d9ef9-default-rtdb.firebaseio.com/",
    projectId: "register-d9ef9",
    storageBucket: "register-d9ef9.appspot.com",
    messagingSenderId: "710136418226",
    appId: "1:710136418226:web:19b5ba39d279be23ad5eab",
    measurementId: "G-H9SRM7Z4E9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const peopleTable = document.getElementById("peopleTable");

// ===== Fetch Data from Firebase =====
let peopleArray = [];
onValue(ref(db, "people"), snapshot => {
    peopleArray = [];
    snapshot.forEach(personSnap => {
        const person = personSnap.val();
        if(!person.name || !person.age || !person.address) return;
        peopleArray.push({ name: person.name, age: person.age, address: person.address });
    });

    // Sort alphabetically
    peopleArray.sort((a,b) => a.name.localeCompare(b.name));

    // Populate table
    peopleTable.innerHTML = "";
    peopleArray.forEach(p => {
        peopleTable.innerHTML += `
            <tr>
                <td>${p.name}</td>
                <td>${p.address}</td>
                <td>${p.age}</td>
            </tr>
        `;
    });
});

// ===== Export PDF with password check =====
window.downloadPDF = () => {
    const password = prompt("Enter password to download PDF:");
    if(password !== "1234"){
        alert("Incorrect password! Access denied.");
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(14);
    doc.text("People List", 14, 20);

    let startY = 30;
    const rowHeight = 10;

    // Header
    doc.setFont(undefined, "bold");
    doc.text("Name", 14, startY);
    doc.text("Address", 70, startY);
    doc.text("Age", 160, startY);
    doc.setFont(undefined, "normal");

    // Rows
    peopleArray.forEach((p, i) => {
        const y = startY + rowHeight * (i + 1);
        doc.text(p.name, 14, y);
        doc.text(p.address, 70, y);
        doc.text(String(p.age), 160, y);
    });

    // Download PDF
    doc.save("people_list.pdf");
};
</script>

<style>
body {
    margin:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1f1f2e;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

h2 {
    color: #f0f0f0;
    margin-bottom: 20px;
}

.table-card {
    background: #2a2a3d;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    width: 95%;
    max-width: 800px;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table th, table td {
    padding: 12px 15px;
    text-align: left;
}

table th {
    background: #3c3c55;
    font-weight: 600;
    border-bottom: 2px solid #555;
}

table td {
    background: #333355;
    border-bottom: 1px solid #444;
}

table tr:hover td {
    background: #444466;
}

button {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 20px;
    transition: 0.3s;
}

button:hover {
    background-color: #45a049;
}

@media(max-width:600px){
    table th, table td { font-size: 14px; padding: 8px;}
    button { font-size: 14px; padding: 8px 16px;}
}
</style>
</head>
<body>

<h2>People List</h2>
<button onclick="downloadPDF()">Download PDF</button>
<div class="table-card">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="peopleTable"></tbody>
    </table>
</div>

</body>
</html>
